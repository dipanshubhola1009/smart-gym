<!-----------------------------slider-------------------------------------------------------------------------------------->
<div id="slide">
<img class="banner" src="photos\slide1.jpg"  width= "100%">
<img  class="banner" src="photos\banner1.jpg"  width="100%">
<img class="banner" src="photos\banner2.jpeg"  width ="100%">
<script type="text/javascript">
	var x=0;
showbanner();
function showbanner()
{ 
	var i = document.getElementsByClassName("banner");
    if(x>2){
    	x=0;
    }
    for (var j = 0; j<i.length; j++) {
    	i[j].style.display="none";
    }
    i[x].style.display="block";
     x++;
     setTimeout(showbanner,3000);
 }
</script>

      <label>Female</label>
      <input type="radio" id="checkfemale" name="female" value="female" important onclick="checkX()">
      <script type="text/javascript">
        var xx= document.getElementById("checkmale");
        var y=document.getElementById('checkfemale');
        function checkX()
        {
          xx.checked=false;
        }
        function checkY()
        {
          y.checked=false;
        }
      </script>
